<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <table  class="table">
        <thead>
        <tr>
            <th>Logo</th> <!--новая колонка в заголовке таблицы-->
            <th>Ticket</th>
            <th>Company</th>
            <th>Last close price</th>
        </tr>
        </thead>
        <tbody>
        {% for stock in stocks %}
            <tr>
                <td>
                    {% if stock.logo %}
                    <img src="{{ MEDIA_URL }}/{{ stock.logo }}" width="40" />
                    {% endif %}
                </td>
                <td>{{ stock.ticket }}</td>
                <td>{{ stock.name }}</td>
                <td>{{ stock.get_random_price }}{{ stock.currency.sign }}
                    <a href="{% url 'stock:detail' stock.pk %}">Купить</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
</body>
</html>
